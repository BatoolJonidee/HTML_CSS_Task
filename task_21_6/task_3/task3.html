<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container-sec {
            width:100%;
            display: grid;
            grid-template-columns:repeat(3,calc(99%/3 ));
            row-gap: 1%;
            column-gap: 1%;
        }
        img {
            height: 300px;
            width:100%;
        }
    </style>
</head>
<body>
    <section class="container-sec">
        <img src="./1st poto task3.png" alt="first Photo"/>
        <img src="./2nd photo.png" alt="2nd photo"/>
        <img src="./3rd photo.png" alt="3rd photo"/>
        <img src="./4th photo.png" alt="4th photo"/>
        <img src="./5th photo.png" alt="5th photo"/>
        <img src="./6th photo.png" alt="6th photo"/>
        <img src="./7th photo.png" alt="7th photo"/>
        <img src="./8th photo.png" alt="8th photo"/>
    </section>
</body>
</html>
