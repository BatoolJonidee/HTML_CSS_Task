<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee Interests Survey Form</h1>
    <form>
        <label>Enter your name: </label>
        <input type="text" name="Name" /><br/><br/>
        <label>Enter your department: </label>
        <input type="text" name="Department"/> <br/><br/>
        <label>Tell us a little about yourself: </label>
        <textarea placeholder="About yourself" rows="5" cols="20" name="About yourself"></textarea> <br/><br/>
        <label>Do you exercise at home?</label>
        <input type="radio" name="Exercise" />
        <label>Yes  </label>
        <input type="radio" name="Exercise"/>
        <label>No</label> <br><br/>
        <label>How do you like to read about your favorite topics?</label><br/><br/>
        <input type="checkbox" name="Fav. topics1"/>
        <label>Books </label>
        <input type="checkbox" name="Fav. topics2"/>
        <label>Online resources </label>
        <input type="checkbox" name="Fav. topics3"/>
        <label>Phone apps </label>
        <input type="checkbox" name="Fav. topics4"/>
        <label>Magazines</label> <br/><br/>
        <label>What genre of movies do you like?</label>
        <select name="Movies">
            <option value="comedy">Comedy</option>
            <option value="action">Action</option>
            <option value="romantic">Romantic</option>
        </select> <br/><br/>
        <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
