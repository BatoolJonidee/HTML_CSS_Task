<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th,tr,td{
            border: 1px dashed black;
        }
        img {
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Images in Tables</h1>
    <hr>
    <h3>What are your favorite pets?</h3>
    <table>
        <tr>
            <th>Pet Image</th>
            <th>More Facts about (as a Link)</th>
        </tr>
        <tr>
            <td>
                <img src="./horse.png" alt="Horse img"/>
            </td>
            <td>
                <a href="https://en.wikipedia.org/wiki/Horse" target="_blank">Horse</a>
            </td>
        </tr>
        <tr>
            <td>
                <img src="./dogs.webp" alt="Dog img"/>
            </td>
            <td>
                <a href="https://en.wikipedia.org/wiki/Dog" target="_blank">Dog</a>
            </td>
        </tr>
        <tr>
            <td>
                <img src="./birds.jpg" alt="Birds img"/>
            </td>
            <td>
                <a href="https://en.wikipedia.org/wiki/Bird" target="_blank">Birds</a>
            </td>
        </tr>
    </table>
</body>
</html>
