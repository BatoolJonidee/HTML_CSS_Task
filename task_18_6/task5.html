<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        label {
            display: inline-block;
            width: 20%;
            margin-bottom: 10px;
        }
        form {
            display: inline-block;
            border: 1px solid black;
            width : 30%;
            padding: 1%;            
        }
        input, select {
            margin-bottom: 10px;
        }
      
      
    </style>
  </head>
  <body>
    <form>
        <label>Name:</label>
        <input type="text" name="Name" /> <br />
        <label>Address:</label> 
        <input type="text" name="Address" /> <br />
        <label>City:</label> 
        <input type="text" name="City" /> <br />
        <label>State:</label> 
        <input type="text" name="State" style="width: 90px" /> <br />
        <label>Zip:</label> 
        <input type="text" name="Zip" style="width: 90px" /> <br />
        <label>Magazine:</label> 
        <select>
            <option>Newsweek</option>
            <option>Newsmonth</option>
            <option>Newsday</option>
        </select>
        <br />
        <label>Subscription: </label> 
        <input type="radio" name="Subscription" />
        <label>1 year</label>
        <input type="radio" name="Subscription" />
        <label>2 years</label> <br />
        <input type="submit" value="Send Your Order" />
    </form>
  </body>
</html>
