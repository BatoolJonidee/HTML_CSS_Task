<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        div {
            display: inline-block;
            border:2px solid black;
            background-color: red;
            width: 5%;
            height: 40px;
            padding:10px ;
            text-align: center;
            
        }
        div[class="even"]{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Hide even numbers from 1 to 10 !</h1>
    <div>1</div>
    <div class="even">2</div>
    <div>3</div>
    <div class="even">4</div>
    <div>5</div>
    <div class="even">6</div>
    <div>7</div>
    <div class="even">8</div>
    <div>9</div>
    <div class="even">10</div>
</body>
</html>
